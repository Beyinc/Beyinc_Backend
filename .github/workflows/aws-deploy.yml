# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Deploy Node.js Backend

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: Prepare artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install production dependencies
        run: npm ci --omit=dev

      - name: Package app for VM
        run: |
          tar -czf Beyinc_Backend.tar.gz \
            server.js \
            package.json \
            package-lock.json \
            .env \
            routes \
            controllers \
            models \
            utils \
            middlewares \
            public \
            node_modules

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: Beyinc_Backend
          path: Beyinc_Backend.tar.gz

  deploy:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Beyinc_Backend
          path: ./artifact

      - name: Copy files to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 4.150.184.113
          username: azureuser
          key: ${{ secrets.AZURE_VM_KEY }}
          source: ./artifact/Beyinc_Backend.tar.gz
          target: ~/apps/backend

      - name: SSH into VM and deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 4.150.184.113
          username: azureuser
          key: ${{ secrets.AZURE_VM_KEY }}
          script: |
            cd ~/apps/backend
            # Remove old folder and extract new
            rm -rf Beyinc_Backend
            mkdir -p Beyinc_Backend
            tar -xzf Beyinc_Backend.tar.gz -C Beyinc_Backend
            cd Beyinc_Backend
            # No npm install needed, node_modules already included
            pm2 delete beyinc-backend-api || :
            pm2 start server.js --name beyinc-backend-api
            pm2 save






